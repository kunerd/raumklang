[package]
name = "gui"
version = "0.1.0"
edition = "2021"

[dependencies]
raumklang-core = { workspace = true }
iced = { git = "https://github.com/iced-rs/iced.git", rev = "4b075b9731f4658a885357024cc77dee10e223c3", features = ["canvas","tokio", "advanced"] }
iced_aw = { git = "https://github.com/kunerd/iced_aw.git", branch = "bump_up_iced", default-features = false, features = ["menu"] }
pliced = { git = "https://github.com/kunerd/pliced.git", branch = "bump_up_iced" }
tokio = { version = "1.35", features = [ "fs", "macros", "sync" ] }
rfd = "0.13"
hound = "3.5"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
rand = "0.8.4"
# jack = "0.13.2"
jack = { path = "../../extern/rust-jack" }

rustfft = "6.0"
interpolation = "0.3.0"
directories = "5.0.1"
