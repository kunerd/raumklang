[package]
name = "gui"
version = "0.1.0"
edition = "2021"

[dependencies]
raumklang-core = { workspace = true }

iced = { version = "0.13", features = ["canvas", "tokio"] }
iced_aw = { version = "0.11.0", default-features = false, features = ["tabs", "menu", "number_input"] }
tokio = { version = "1.35", features = [ "fs" ] }
rfd = "0.13"
plotters-iced = "0.11"
plotters-backend = "0.3"
plotters = { version = "0.3", features = ["chrono"] }
hound = "3.5"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

rustfft = "6.0"
interpolation = "0.3.0"
directories = "5.0.1"
