[package]
name = "raumklang"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "raumklang"
path = "src/lib.rs"

[dependencies]
anyhow = "1.0.42"
clap = { version = "4.1.11", features = ["derive"] }
cpal = { version="0.15.1", features=["jack"] }
ringbuf = "0.3.2"
config = "0.13.1"
plotters = "0.3"
rustfft = "6.0"
ndarray = "0.15.4"
ndarray-stats = "0.5.0"
colorous = "1.0.3"
hound = "3.5"
rand = { version = "0.8", features = ["std", "std_rng", "small_rng"] }
dasp = { version = "0.11", features = ["rms", "peak", "ring_buffer"] }
jack = "0.11.4"
