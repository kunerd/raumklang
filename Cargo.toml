[package]
name = "raumklang"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "raumklang"
path = "src/lib.rs"

[dependencies]
anyhow = "1.0.42"
clap = { version = "3.0.10", features = ["derive"] }
cpal = { version="0.14.1", features=["jack"] }
plotters = "0.3"
rustfft = "6.0"
ndarray = "0.15.4"
ndarray-stats = "0.5.0"
colorous = "1.0.3"
