[workspace]
members = [
    "raumklang-core",
    "raumklang-cli",
    "raumklang-gui"
]

resolver = "2"

[workspace.dependencies]
raumklang-core = { path = "./raumklang-core" }

[patch.crates-io]
iced = { git = "https://github.com/iced-rs/iced.git", branch = "master" }
prism = { path = "../prism" }
jack = { path = "../extern/rust-jack" }
